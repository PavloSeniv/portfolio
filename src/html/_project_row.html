<div class="projects__row">
    <div class="projects__row-img-cont" data-aos="zoom-in-up" style="position: relative">
        <img
                src="assets/images/components/row-item/project-mockup-example.jpeg"
                alt="Software Screenshot"
                class="projects__row-img"
                loading="lazy"
        />
        <div style="position: absolute; top: 14%; left: 15%;">
            <img
                    src="assets/images/components/row-item/@@project-photo"
                    alt="@@project-photo-alt"
                    class="projects__row-img-project"
                    loading="lazy"
            />
        </div>
    </div>
    <div class="projects__row-content">
        <h3 class="projects__row-content-title">@@project-title</h3>
        <p class="projects__row-content-desc">
            @@project-name
        </p>
        <a
                href="@@project-link"
                class="btn btn--med btn--theme dynamicBgClr"
                target="_blank">Case Study
        </a>
    </div>
</div>
